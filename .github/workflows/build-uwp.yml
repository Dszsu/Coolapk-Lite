name: Build UWP (Coolapk Lite)

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    env:
      CONFIGURATION: Release
      PLATFORM: x64
      UWP_SDK_VERSION: 10.0.19041.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
        with:
          nuget-version: '7.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            C:\Users\runneradmin\.nuget\packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/*.sln', '**/packages.config') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Install Windows 10 SDK 19041
        shell: powershell
        run: |
          $sdk = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\Lib" |
            Where-Object { $_.Name -eq "${env:UWP_SDK_VERSION}" }
          if (-not $sdk) {
            Write-Host "Installing Windows 10 SDK ${env:UWP_SDK_VERSION}..."
            choco install windows-sdk-10.0 --version=10.0.19041.0 -y
          } else {
            Write-Host "Windows 10 SDK ${env:UWP_SDK_VERSION} already installed."
          }

      - name: NuGet Restore
        run: nuget restore CoolapkLite.sln

      - name: Build UWP solution
        run: |
          msbuild CoolapkLite.sln `
            /p:Configuration=$env:CONFIGURATION `
            /p:Platform=$env:PLATFORM `
            /p:TargetPlatformVersion=$env:UWP_SDK_VERSION `
            /restore
