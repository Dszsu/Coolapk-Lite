name: Build UWP (Coolapk Lite)

# 每次 push/PR 到 fork 仓库都会触发
on:
  push:
    branches:
      - '**'
    paths:
      - 'CoolapkUWP/**'
  pull_request:
    branches:
      - '**'
    paths:
      - 'CoolapkUWP/**'

jobs:
  build:
    runs-on: windows-2022

    env:
      CONFIGURATION: Release
      PLATFORM: x64
      # 使用 runner 自带 Windows 10 SDK
      UWP_SDK_VERSION: 10.0.22621.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
        with:
          nuget-version: '7.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            C:\Users\runneradmin\.nuget\packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/*.sln', '**/packages.config') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore NuGet packages
        run: nuget restore CoolapkUWP.sln

      - name: Build UWP solution
        run: |
          msbuild CoolapkUWP.sln `
            /p:Configuration=$env:CONFIGURATION `
            /p:Platform=$env:PLATFORM `
            /p:TargetPlatformIdentifier=UAP `
            /p:TargetPlatformVersion=$env:UWP_SDK_VERSION `
            /p:TargetPlatformMinVersion=10.0.10240.0 `
            /restore
