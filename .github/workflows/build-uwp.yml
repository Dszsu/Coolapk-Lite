name: Build Coolapk-Lite UWP

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    env:
      CONFIGURATION: Release
      PLATFORM: x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Locate solution file
        id: sln
        shell: pwsh
        run: |
          $sln = Get-ChildItem -Recurse -Filter *.sln | Select-Object -First 1
          if (-not $sln) {
            Write-Error "No .sln file found in repository"
            exit 1
          }
          Write-Host "Found solution: $($sln.FullName)"
          "path=$($sln.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Restore NuGet packages
        shell: pwsh
        run: |
          nuget restore "${{ steps.sln.outputs.path }}"

      - name: Build UWP project
        shell: pwsh
        run: |
          msbuild "${{ steps.sln.outputs.path }}" `
            /t:Clean,Build `
            /p:Configuration=${{ env.CONFIGURATION }} `
            /p:Platform=${{ env.PLATFORM }} `
            /p:AppxBundle=Always `
            /p:AppxBundlePlatforms="x64" `
            /m

      - name: Collect Appx artifacts
        shell: pwsh
        run: |
          $out = "artifacts"
          New-Item -ItemType Directory -Force -Path $out | Out-Null

          Get-ChildItem -Recurse `
            -Include *.appx,*.appxbundle,*.msix `
            -ErrorAction SilentlyContinue |
          ForEach-Object {
            Copy-Item $_.FullName $out -Force
          }

          Write-Host "Artifacts collected:"
          Get-ChildItem $out

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Coolapk-Lite-UWP
          path: artifacts/
