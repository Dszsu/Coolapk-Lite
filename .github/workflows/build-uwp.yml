name: Build UWP (Coolapk Lite)

on:
  push:
    branches:
      - '**'   # 匹配所有分支
    paths:
      - CoolapkUWP/**
  pull_request:
    branches:
      - '**'
    paths:
      - CoolapkUWP/**

jobs:
  build:
    runs-on: windows-2022

    env:
      CONFIGURATION: Release
      PLATFORM: x64
      UWP_SDK_VERSION: 10.0.19041.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
        with:
          nuget-version: '7.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            C:\Users\runneradmin\.nuget\packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/*.sln', '**/packages.config') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore NuGet packages
        run: nuget restore CoolapkUWP.sln

      - name: Build UWP solution
        run: |
          msbuild CoolapkUWP.sln `
            /p:Configuration=$env:CONFIGURATION `
            /p:Platform=$env:PLATFORM `
            /p:TargetPlatformVersion=$env:UWP_SDK_VERSION `
            /p:TargetPlatformMinVersion=$env:UWP_SDK_VERSION `
            /restore
