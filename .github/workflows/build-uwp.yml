name: Build UWP (Coolapk Lite)

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    env:
      CONFIGURATION: Release
      PLATFORM: x64
      UWP_SDK_VERSION: 10.0.19041.0

    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安装 Windows 10 SDK（UWP）
      - name: Install Windows 10 SDK
        shell: powershell
        run: |
          choco install windows-sdk-10.0 -y

      # 3️⃣ Setup MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 4️⃣ Setup NuGet
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
        with:
          nuget-version: '7.x'

      # 5️⃣ 缓存 NuGet 包
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            C:\Users\runneradmin\.nuget\packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/*.sln', '**/packages.config') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      # 6️⃣ Restore NuGet packages
      - name: Restore NuGet packages
        run: nuget restore CoolapkLite.sln

      # 7️⃣ Build UWP solution
      - name: Build UWP solution
        run: |
          msbuild CoolapkLite.sln `
            /p:Configuration=$env:CONFIGURATION `
            /p:Platform=$env:PLATFORM `
            /p:TargetPlatformIdentifier=UAP `
            /p:TargetPlatformVersion=$env:UWP_SDK_VERSION `
            /p:TargetPlatformMinVersion=10.0.10240.0 `
            /restore
